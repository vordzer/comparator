<!DOCTYPE html>
<html lang="de">
   <head>
      <meta charset="UTF-8">
      <meta name="robots" content="noindex, nofollow">

      <title>Comparator</title>
      <link href="images/favicon.png" rel="shortcut icon">

   <body>
      <section>
         <div class="container">
            <div class="row">

               </div>
               <div class="col-xs-12 col-md-6">
                 <textarea class="form-control" id="sample" name="sample" rows="8" cols="80"></textarea>
               </div>
               <div class="col-md-12"><button type="submit" class="btn btn-primary">Compare texts</button></div>
            </div>
         </div>
            <div class="row">
               <div class="col-md-12">
                 <p>result:<span id="result"></span></p>
               </div>
            </div>
      </section>
